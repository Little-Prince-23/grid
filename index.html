<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid Site</title>
  </head>
  <body>
    <div class="master-container">
      <div class="container">
        <div class="box box1">
          <img src="./images/footer-logo-left.svg" alt="" />
        </div>
        <div class="box box2">
          <a href="#">Home</a>
          <a href="#">Legal Notices</a>
          <a href="#">Privacy Policy</a>
        </div>
        <div class="box box3">
          <p>
            <i>FIRST</i> LEGO League is an alliance between <i>FIRST</i> & LEGO
            Education
          </p>
        </div>
        <div class="box box4">
          <img src="./images/footer-facebook.svg" alt="" />
          <img src="./images/footer-twitter.svg" alt="" />
          <img src="./images/footer-youtube.svg" alt="" />
          <img src="./images/footer-wordpress.svg" alt="" />
        </div>
        <div class="box box5">
          <div class="images">
            <img src="./images/right-logo-1.png" alt="" />
            <img src="./images/right-logo-2.svg" alt="" />
          </div>
        </div>
        <div class="box box6">
          <p>
            © 2021 For Inspiration and Recognition of Science and Technology
            (FIRST) and the LEGO Group
          </p>
          <p>© & ™ 2020 Lucasfilm Ltd.</p>
        </div>
      </div>
    </div>

</html>
